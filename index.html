<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eduard Meciar">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Map Project 5</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLERkzxXt2LPPbvqxAJn9tEoCLnobOhGA"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <h1>Mountains of Slovakia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-7 col-lg-8">
                <div id="map-canvas"></div>
            </div>
            <div class="col-xs-12 col-md-5 col-lg-4">
                <div id="searchListDivId" class="row">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="searchInput">Search: </label>
                                <input class="form-control" type="text" name="searchInput" id="searchInputId" placeholder="Search POIs" data-bind="value: searchText">
                            </div>
                            <button type="submit" class="btn btn-default" data-bind="click: searchPois">Search</button>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <ul data-bind="foreach: pois">
                            <li data-bind="visible: visible" class="text-left">
                                <span>Label: </span><strong><span data-bind="text: label"></span></strong>
                                <a href="#" data-bind="text: name, click: $root.selectPoi"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                <div class="col-md-12">
                    <div id="detailPoiId" data-bind="with: selected">
                        <div data-bind="visible: visible">
                            <h2 data-bind="text: name"></h2>
                            Lat:<span data-bind="text: location.lat"></span>
                            Lng:<span data-bind="text: location.lng"></span>
                            <div>Wikipedia search results:</div>
                            <div data-bind="foreach: articleList">
                                <blockquote>
                                    <h4 data-bind="text: title"></h4>
                                    <p data-bind="text: article"></p>
                                    <footer>
                                        <a target="_blank" data-bind="attr: {href: link}">link</a>
                                    </footer>
                                </blockquote>
                            <div>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
