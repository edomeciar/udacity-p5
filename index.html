<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eduard Meciar">
    <title>Map Project 5</title>

    <link real="stylesheet" hreaf="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLERkzxXt2LPPbvqxAJn9tEoCLnobOhGA"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Mountains of Slovakia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="map-canvas"></div>
            </div>
            <div class="col-md-4">
                <form>
                    <label for="searchInput">Search: </label>
                    <input type="text" name="searchInput" id="searchInputId" placeholder="What are you looking for?" data-bind="value: searchText">
                    <button type="submit" data-bind="click: searchPois">Search</button>
                </form>
                <div data-bind="foreach: pois">
                    <div data-bind="visible: visible">
                        <a href="#" data-bind="text: name, click: $root.selectPoi"></a>
                        <span>Label: </span><strong><span data-bind="text: label"></span></strong>

                    </div
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div data-bind="with: selected">
                        <h1 data-bind="text: name"></h1>
                        Lat:<span data-bind="text: location.lat"></span>
                        Lng:<span data-bind="text: location.lng"></span>
                        <div>Wikipedia search results:</div>
                        <div data-bind="foreach: articleList">
                            <div>
                                <h2 data-bind="text: title"></h2>
                                <p data-bind="text: article"></p>
                                <a target="_blank" data-bind="attr: {href: link}">link</a>
                            </div>
                        <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
